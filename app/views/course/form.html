<div class="row">
    <div class="col-md-8 col-sm-7">
        <div class="row">
            <div class="col-lg-12 page-nav-header">
                <div class="navbar-header">
                    <sapn class="navbar-brand">
                    <i class="fa fa-user fa-fw"></i> 新增课程
                    </sapn>
        

                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                填写课程信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>课程标题</label>
                                <input class="form-control" ng-model="course.title">
                            </div>
                            <div class="form-group">
                                <label>课程封面</label>
                                <input type="file" ng-model="course.cover">
                            </div>
                            <div class="form-group">
                                <label>课程简介</label>
                                <textarea class="form-control" ng-model="course.summary"></textarea>
                            </div>
                            <div class="form-group">
                                <label>首席讲师</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>开课日期</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <p class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="course.startDate" is-open="startOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="course.endDate" is-open="endOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>开课地址</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>报名截止时间</label>
                                <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="course.stopDate" is-open="stopOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="stopDatepicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                            <hr/>
                            <button class="btn btn-success" type="submit">提交</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <div class="col-md-4 col-sm-5 main-content">
        <div class="device-preview fixed-preview">
            <div class="screen-bg"></div>
            <div class="default-screen">
                <div class="content-wrapper">
                    <div class="content padding has-header"></div>
                </div>
            </div>
            <div  class="active-preview">
                <div class="bar bar-header">
                    <div class="h1 title">{{course.title}}</div>
                </div>
                <div class="content has-header" style="overflow-x:scroll;height: 530px">
                    <div>
                        <img ng-src="{{course.cover}}" src="{{course.cover}}" class="img-responsive" />
                    </div>
                    <tabset justified="true">
                    <tab heading="课程介绍">
                    <h5>{{course.title}}</h5>
                    <p>{{course.summary}}</p>
                    </tab>
                    <tab heading="讲师介绍">
                    <p>{{course.teacher.name}}</p>
                    <p>{{course.teacher.summary}}</p>
                    </tab>
                    <tab heading="我要参加" >
                    <form role="form">
                        <div class="form-group">
                            <label>姓名</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>手机号码</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>电子邮箱</label>
                            <input class="form-control">
                        </div>
                        <button class="btn btn-success btn-block" type="submit">提交</button>
                    </form>
                    </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
